dailyrunemenu.message=Нажмите “enable” чтобы включить ежедневную рассылку руны дня.\n\nНажмите “disable” чтобы выключить ежедневную рассылку руны дня.\n\nНажмите “Выбрать часовой пояс” чтобы выбрать часовой пояс по UTC+. Обратите внимание, внизу будут стрелки, с помощью которых можно листать список поясов.\n\nНажмите “Установить время утра” чтобы выбрать час, в который бот будет присылать Вам руну.
exitmenu.message=some exit message
mainmenu.message=Используйте кнопку “случайная руна”, чтобы получить быстрый ответ на свой вопрос. Пока что количество генераций не ограничено, но в будущем их будет не больше трёх в сутки.\n\nИспользуйте кнопку “Настройки руны дня” чтобы выбрать свой часовой пояс и настроить час, в который бот будет высылать руну на день. Также в этом меню находятся кнопки подписки и отписки от ежедневной рассылки.\n\nИспользуйте кнопку “Подробнее о боте” чтобы узнать больше о проекте, к которому он относится, а также получить контакты для обратной связи.
